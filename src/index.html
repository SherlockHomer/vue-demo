<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Vue demo</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    
    <div id="todo-list" class="col-sm-4 col-sm-offset-4 col-md-4 col-md-offset-4" style="margin-top:40px;">
        <form class="form-inline form-group" @submit.prevent="addNewOne">
            <label for="newTodo">添加</label>
            <input class="form-control" v-model="newTodoText" type="text" placeholder="输入要添加的内容，快">
            <button type="submit">Add</button>
        </form>
        <ul style="list-style-type: none;">
            <li is="todo-item" v-for="(todo,index) in todos" :todo="todo" :key="todo.id" @remove="todos.splice(index,1)"></li>
        </ul>
    </div>

    
   
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/axios@0.12.0/dist/axios.min.js"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/lodash@4.13.1/lodash.min.js"></script> -->
    <script src="main.js"></script>
</body>
</html>
