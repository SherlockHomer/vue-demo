<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Vue demo</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    
    <div id="slotBox" class="col-sm-4 col-sm-offset-4 col-md-4 col-md-offset-4">
        <navigation v-for="url in urls" :url="url">
            <template slot="slotman" slot-scope="compData">
            {{url.name}}
            <span>{{compData.text}}</span>
            <!-- or -->
            <!-- <template slot="slotman" slot-scope="{text}">
            {{url.name}}
            <span>{{text}}</span> -->
        </template>
        </navigation>
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/axios@0.12.0/dist/axios.min.js"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/lodash@4.13.1/lodash.min.js"></script> -->
    <script src="main.js"></script>
</body>
</html>
